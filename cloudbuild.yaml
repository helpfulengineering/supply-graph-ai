# Cloud Build configuration for Prometheus
# Minimal build - uses official Prometheus image with inlined entrypoint script
steps:
  # Build the Prometheus Docker image
  # Dockerfile is self-contained (no file copies needed)
  - name: 'gcr.io/cloud-builders/docker'
    args:
      - 'build'
      - '-f'
      - 'Dockerfile'
      - '-t'
      - '${_IMAGE_TAG}'
      - '.'
    id: 'build-prometheus'

  # Push the image to Artifact Registry
  - name: 'gcr.io/cloud-builders/docker'
    args:
      - 'push'
      - '${_IMAGE_TAG}'
    id: 'push-prometheus'
    waitFor: ['build-prometheus']

images:
  - '${_IMAGE_TAG}'

options:
  machineType: 'E2_HIGHCPU_8'
  logging: CLOUD_LOGGING_ONLY

