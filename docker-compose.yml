services:
  # Open Hardware Manager API Server
  ohm-api:
    build: .
    container_name: ohm-api
    ports:
      - "8001:8001"
    environment:
      - API_HOST=0.0.0.0
      - API_PORT=8001
      - DEBUG=false
      - LOG_LEVEL=INFO
      - CORS_ORIGINS=*
      - API_KEYS=dev-api-key-123,test-key-456
      - STORAGE_PROVIDER=local
      - STORAGE_BUCKET_NAME=ohm-storage
      - LLM_ENABLED=false
    volumes:
      - ohm-storage:/app/storage
      - ohm-logs:/app/logs
      # Optional: Mount local directories for development (may require Docker Desktop permissions)
      # - ./storage:/app/storage
      # - ./logs:/app/logs
      # - ./test-data:/app/test-data
    networks:
      - ohm-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8001/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  # Prometheus for metrics collection
  prometheus:
    image: prom/prometheus:latest
    container_name: ohm-prometheus
    ports:
      - "9090:9090"
    volumes:
      - ./config/prometheus.yml:/etc/prometheus/prometheus.yml:ro
      - prometheus-data:/prometheus
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
      - '--storage.tsdb.path=/prometheus'
      - '--web.console.libraries=/usr/share/prometheus/console_libraries'
      - '--web.console.templates=/usr/share/prometheus/consoles'
      - '--web.enable-lifecycle'
    networks:
      - ohm-network
    depends_on:
      - ohm-api
    restart: unless-stopped
    profiles:
      - monitoring
    # Start with: docker-compose --profile monitoring up prometheus

  # Open Hardware Manager CLI (for testing CLI commands)
  ohm-cli:
    build: .
    container_name: ohm-cli
    environment:
      - SERVER_URL=http://ohm-api:8001
      - LOG_LEVEL=INFO
      - STORAGE_PROVIDER=local
      - STORAGE_BUCKET_NAME=ohm
      - LLM_ENABLED=false
    volumes:
      - ohm-storage:/app/storage
      - ohm-logs:/app/logs
      # Optional: Mount local directories for development (may require Docker Desktop permissions)
      # - ./storage:/app/storage
      # - ./logs:/app/logs
      # - ./test-data:/app/test-data
    networks:
      - ohm-network
    depends_on:
      - ohm-api
    profiles:
      - cli
    # This service is only started when explicitly requested
    # Use: docker-compose --profile cli up ohm-cli

networks:
  ohm-network:
    driver: bridge

volumes:
  ohm-storage:
    driver: local
  ohm-logs:
    driver: local
  prometheus-data:
    driver: local
