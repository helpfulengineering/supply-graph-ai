version: '3.8'

services:
  ohm-ollama:
    image: ollama/ollama:latest
    container_name: ohm-ollama
    ports:
      - "11434:11434"
    volumes:
      - ollama_data:/root/.ollama
    healthcheck:
      test: ["CMD", "ollama", "list"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s
    networks:
      - ohm-network
    restart: unless-stopped
    # specific configuration to ensure it listens on all interfaces within the container
    environment:
      - OLLAMA_HOST=0.0.0.0

volumes:
  ollama_data:
    driver: local
