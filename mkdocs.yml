site_name: "Open Matching Engine (OME) Docs"
theme:
  name: material
  features:
    - navigation.tabs
    - navigation.sections
    - navigation.expand
    - navigation.indexes
    - toc.integrate
    - navigation.top
    - search.suggest
    - search.highlight
    - content.tabs.link
    - content.code.annotation
    - content.code.copy

markdown_extensions:
  - pymdownx.superfences:
      custom_fences:
        - name: mermaid
          class: mermaid
  - pymdownx.highlight:
      anchor_linenums: true
  - pymdownx.inlinehilite
  - pymdownx.snippets
  - admonition
  - pymdownx.arithmatex:
      generic: true
  - footnotes
  - pymdownx.details
  - pymdownx.mark
  - attr_list
  - md_in_html

nav:
  - Home: 
    - Overview: index.md
    - Project Overview: overview.md
  - Architecture:
    - Overview: architecture/index.md
    - Matching Layers:  architecture/matching-layers.md
    - Diagrams: 
      - System Diagram: architecture/system-diagram.md
      - Data Flow: architecture/data-flow-diagram.md
      - Workflow Generation: architecture/workflow-generation.md

  - Data Models:
    - Overview: models/index.md
    - Supply Trees: models/supply-tree.md
    - Process Requirements: models/process.md
    - Validation Contexts: models/validation.md
    - OpenKnowHow Documentation: models/okh-docs.md
    - OpenKnowWhere Documentation: models/okw-docs.md
  - Domains:
    - Manufacturing: domains/manufacturing.md
    - Cooking: domains/cooking.md
  - Pipelines:
    - Overview: pipelines/index.md